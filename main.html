<!DOCTYPE html>
<html>
<head>
	<title>Level 2, Task 3 - To-do List WebApp</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="header">
		<h1>To-do List</h1>
        <p>Make your day productive using our To-do list app.</p>
	</div>

	<div class="container">
		<div class="add-todo">
			<input type="text" id="todo-input" placeholder="Add a task...">
			<button id="add-todo-btn">Add</button>
		</div>

		<div class="todo-list">
			<ul id="todo-ul">
			</ul>
		</div>

		<div class="todo-footer">
			<p>Number of tasks: <span id="task-count">0</span></p>
			<button id="clear-todo-btn">Clear Completed</button>
		</div>
	</div>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
